<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <style>
            html, body {
                margin: 0;
                padding: 0;
            }
            .loginScreen {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            .loginLogo {
                background: #2e313b!important;
                padding: 10px;
            }
            .loginBox {
                border: 1px solid gray;
                max-width: 600px;
                width: 100%;
                box-shadow: 0px 0px 15px -5px gray;
                border-radius: 10px;
                overflow: hidden;
            }
            .labelLogin {
                text-align: right;
            }
        </style>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="estilo.css"></h:outputStylesheet>
        <div class="loginScreen">
            <div class="loginBox">
                <h:panelGroup layout="block" class="loginLogo" style="width: 100%; display: flex; justify-content: center">
                    <h:graphicImage library="imagens" name="feiraif.png" width="200px"></h:graphicImage>
                </h:panelGroup>
                <h:form>
                
                    <p:panelGrid columns="2" class="ui-panelgrid-blank" layout="flex" columnClasses="ui-g-12 ui-md-4 labelLogin, ui-g-12 ui-md-8" style="width: 100%">
                        <p:outputLabel value="Login"></p:outputLabel>
                        <p:inputText value="#{loginBean.login}"></p:inputText>
                        <p:outputLabel value="Senha"></p:outputLabel>
                        <p:password value="#{loginBean.senha}"></p:password>
                        <p:outputLabel></p:outputLabel>
                        <p:commandButton value="Logar" ajax="false" action="#{loginBean.logar()}"></p:commandButton>
                    </p:panelGrid>
                </h:form>

            </div>
        </div>

    </h:body>
</html>
