<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="template.xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h1>Relatorio Vendas</h1>
    
    <p:dataTable value="#{relatorioVendasBean.relatorioVendas}" var="relatorio" rowIndexVar="indice">
	<p:column>
	    <h:outputText value="#{indice+1}"></h:outputText>
	</p:column>
	<p:column headerText="Produto">
	    <h:outputText value="#{relatorio.nomeProduto}"></h:outputText>
	</p:column>
	<p:column headerText="Total Vendido">
	    <h:outputText value="#{relatorio.totalVendido}">
		<f:convertNumber locale="pt_BR" type="currency"></f:convertNumber>
	    </h:outputText>
	</p:column>
    </p:dataTable>
    
</ui:composition>
