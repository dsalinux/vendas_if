<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h1>Dashboard</h1>

    <style>
        .dashcards {
            display: flex;
            gap: 10px;
        }
        .dashcard {
            width: 33%;
            color: white!important;
            position: relative;
            overflow: hidden;
        }
        .dashcard.itensvendidos {
            background: #ff9800!important;
        }
        .dashcard.totalvendas {
            background: #00bcd4!important;
        }
        .dashcard.produtomaisvendido {
            background: #673ab7!important;
        }
        .dashcard.totalvendas {
            background: #00bcd4!important;
        }
        .dashcard i {
            position: absolute;
            bottom: -30px;
            left: 10px;
            font-size: 8em;
            color: rgba(255,255,255,0.4);
        }
        .dashcard .valor {
            margin: 0;
            font-size: 2.5em;
            font-weight: bold;
            text-align: right;
        }
    </style>
    <div class="dashcards">
        <p:card class="dashcard itensvendidos">
            <f:facet name="title">
                Total Itens vendidos
            </f:facet>
            <i class="pi pi-chart-line"></i>
            <p class="valor">#{relatorioVendasBean.totalItensVendidos} itens</p>
        </p:card>
        <p:card class="dashcard totalvendas">
            <f:facet name="title">
                Total de Vendas
            </f:facet>
            <i class="pi pi-money-bill"></i>
            <p class="valor">
                <h:outputText value="#{relatorioVendasBean.valorTotalVendido}">
                    <f:convertNumber type="currency" locale="pt_BR"></f:convertNumber>
                </h:outputText>
            </p>
        </p:card>
        <p:card class="dashcard produtomaisvendido">
            <f:facet name="title">
                Produto mais vendido: #{relatorioVendasBean.nomeProdutoMaisVendido}
            </f:facet>
            <i class="pi pi-box"></i>
            <p class="valor">
                <h:outputText value="#{relatorioVendasBean.valorProdutoMaisVendido}">
                    <f:convertNumber type="currency" locale="pt_BR"></f:convertNumber>
                </h:outputText>
            </p>
        </p:card>
        
    </div>
    

</ui:composition>
